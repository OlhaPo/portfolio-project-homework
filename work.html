<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio - Maryna Kambur</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f988d43fc2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/src/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="content-container container">
      <div class="content">
        <h1 class="mb-5">Take a look at Maryna's creations</h1>
        <div class="row">
          <div class="col-sm-4">
            <img
              src="/images/yellow-dress.jpg"
              class="img-fluid p-2 shadow rounded-3 border-2 border-light"
              alt="Yellow dress"
            />
            <p class="mb-5 mt-3 text-center">Yellow dress</p>
          </div>
          <div class="col-sm-4">
            <img
              src="/images/collar-with-crocheting.jpg"
              class="img-fluid p-2 shadow rounded-3 border-2 border-light"
              alt="Collar with crocheted elements"
            />
            <p class="mb-5 mt-3 text-center">Collar with crocheted elements</p>
          </div>
          <div class="col-sm-4">
            <img
              src="/images/pair-of-earrings.jpg"
              class="img-fluid p-2 shadow rounded-3 border-2 border-light"
              alt="Crocheted earings"
            />
            <p class="mb-5 mt-3 text-center">Crocheted earrings</p>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-sm-4">
            <img
              src="/images/set-of-earrings-2.jpg"
              class="img-fluid p-2 shadow rounded-3 border-2 border-light"
              alt="Crocheted earrings"
            />
            <p class="mb-5 mt-3 text-center">Crocheted earrings</p>
          </div>
          <div class="col-sm-4">
            <img
              src="/images/embroidered-collar.jpg"
              class="img-fluid p-2 shadow rounded-3 border-2 border-light"
              alt="Embroidered Collar"
            />
            <p class="mb-5 mt-3 text-center">Embroidered Collar</p>
          </div>
          <div class="col-sm-4">
            <img
              src="/images/bracelets.jpg"
              class="img-fluid p-2 shadow rounded-3 border-2 border-light"
              alt="Crocheted bracelets"
            />
            <p class="mb-5 mt-3 text-center">Crocheted bracelets</p>
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-sm-4">
            <img
              src="/images/crocheted-necklace.jpg"
              class="img-fluid p-2 shadow rounded-3 border-2 border-light"
              alt="Crocheted necklace"
            />
            <p class="mb-5 mt-3 text-center">Crocheted necklace</p>
          </div>
          <div class="col-sm-4">
            <img
              src="/images/embroidered-shirt.jpg"
              class="img-fluid p-2 shadow rounded-3 border-2 border-light"
              alt="Shirt with embroidered elements"
            />
            <p class="mb-5 mt-3 text-center">Shirt with embroidered elements</p>
          </div>
          <div class="col-sm-4">
            <img
              src="/images/set-of-earrings.jpg"
              class="img-fluid p-2 shadow rounded-3 border-2 border-light"
              alt="Crocheted earrings"
            />
            <p class="mb-5 mt-3 text-center">Crocheted earrings</p>
          </div>
        </div>
        <h3 class="mb-5 mt-5 text-center">
          And much more beauty you can find on Maryna's Instagram page
        </h3>
      </div>
    </div>
  </body>
</html>
